services:
  angular-portfolio:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - portfolio-network
    # Resource limits for better performance on small instances
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Nginx reverse proxy (optional for production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      angular-portfolio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - portfolio-network
    # Resource limits for nginx
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

networks:
  portfolio-network:
    driver: bridge

volumes:
  ssl-certificates:
