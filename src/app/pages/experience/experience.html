<div class="flex flex-col gap-6 lg:gap-10">
  <div
    *ngFor="let experience of experiences"
    class="space-y-3 lg:space-y-4 p-3 lg:p-4 rounded-lg hover:border hover:border-gray-800 hover:bg-gray-800/30"
  >
    <div class="flex">
      <div class="hidden md:block md:w-1/3">
        <p class="text-xs lg:text-sm text-muted-foreground italic mt-1">
          {{ experience.dateStart }} – {{ experience.dateEnd }}
        </p>
      </div>
      <div class="md:w-2/3">
        <h3 class="text-lg lg:text-xl font-medium text-primary leading-tight">
          {{ experience.position }} - {{ experience.company }}
        </h3>
        <div class="block md:hidden py-4">
        <p class="text-md lg:text-sm text-muted-foreground italic mt-1">
          {{ experience.dateStart }} – {{ experience.dateEnd }}
        </p>
      </div>
        <ul
          class="list-disc list-inside text-muted-foreground space-y-1 lg:space-y-2 ml-2 lg:ml-4 text-sm lg:text-base"
        >
          <li
            *ngFor="let achievement of experience.achievements"
            class="leading-relaxed"
          >
            {{ achievement }}
          </li>
        </ul>
        <div class="mt-6 flex flex-wrap gap-2">
          <app-badge
            *ngFor="let stack of experience.stacks"
            [name]="stack"
          ></app-badge>
        </div>
      </div>
    </div>
  </div>
</div>
