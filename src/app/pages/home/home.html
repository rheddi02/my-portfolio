<div class="w-full bg-gray-900 text-gray-100">
  <div class="">
    <header class="h-screen flex flex-col mr-10 pt-32 pl-52 ml-auto fixed z-50 pointer-events-none">
      <div class="flex flex-col gap-2 flex-grow pointer-events-none">
        <p class="text-5xl font-bold">{{ profile.name }}</p>
        <p class="text-xl">{{ profile.position }}</p>
        <p class="text-muted-foreground w-1/2">
          {{ profile.description }}
        </p>
      </div>
      <div class="flex flex-col gap-4 my-8 pointer-events-auto">
        <a
          (click)="scrollToSection('about', $event)"
          class="text-lg font-medium text-primary cursor-pointer hover:text-blue-400 transition-colors block py-1"
        >
          About Me
        </a>
        <a
          (click)="scrollToSection('experience', $event)"
          class="text-lg font-medium text-primary cursor-pointer hover:text-blue-400 transition-colors block py-1"
        >
          Work Experience
        </a>
        <a
          (click)="scrollToSection('project', $event)"
          class="text-lg font-medium text-primary cursor-pointer hover:text-blue-400 transition-colors block py-1"
        >
          Projects
        </a>
      </div>
      <div class="pointer-events-auto">
        <app-social></app-social>
      </div>
    </header>
    <main class="h-screen overflow-auto relative scroll-mt-32">
      <div class="pr-40 w-1/2 ml-auto">
        <section class="mt-32 scroll-mt-32" id="about">
          <app-about></app-about>
        </section>
        <section class="mt-32 scroll-mt-32" id="experience">
          <app-experience></app-experience>
        </section>

        <section class="mt-32 scroll-mt-32" id="project">
          <app-project></app-project>
        </section>

        <section class="my-32">
          <h2 class="text-2xl font-semibold text-primary mb-4">
            Currently Learning
          </h2>
          <ul
            class="list-disc list-inside text-muted-foreground space-y-1 ml-4"
          >
            <li>Kubernetes & CI/CD with GitHub Actions</li>
            <li>AWS Services (S3, EC2, RDS)</li>
            <li>AI integration via OpenAI APIs</li>
          </ul>
        </section>
      </div>
    </main>
  </div>
</div>
