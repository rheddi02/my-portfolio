<div class="w-full bg-gray-900 text-gray-100">
  <div class="">
    <header class="h-screen flex flex-col mr-10 pt-32 pl-52 ml-auto fixed">
      <div class="flex flex-col gap-2 flex-grow">
        <p class="text-5xl font-bold">{{ profile.name }}</p>
        <p class="text-xl">{{ profile.position }}</p>
        <p class="text-muted-foreground w-1/2">
          {{ profile.description }}
        </p>
      </div>
      <div class="flex flex-col gap-4 my-8">
        <p
          class="text-lg font-medium text-primary cursor-pointer hover:text-blue-400 transition-colors"
        >
          About Me
        </p>
        <p
          class="text-lg font-medium text-primary cursor-pointer hover:text-blue-400 transition-colors"
        >
          Work Experience
        </p>
        <p
          class="text-lg font-medium text-primary cursor-pointer hover:text-blue-400 transition-colors"
        >
          Projects
        </p>
      </div>
      <app-social></app-social>
    </header>
    <main class="h-screen overflow-auto relative">
      <div class="pr-40 pt-32 w-1/2 ml-auto">
        <section class="mb-32">
          <app-about></app-about>
        </section>
        <section class="mb-32">
          <app-experience></app-experience>
        </section>
        <section class="mb-32">
          <app-project></app-project>
        </section>

        <section class="mb-32">
          <h2 class="text-2xl font-semibold text-primary mb-4">
            Currently Learning
          </h2>
          <ul
            class="list-disc list-inside text-muted-foreground space-y-1 ml-4"
          >
            <li>Kubernetes & CI/CD with GitHub Actions</li>
            <li>AWS Services (S3, EC2, RDS)</li>
            <li>AI integration via OpenAI APIs</li>
          </ul>
        </section>
      </div>
    </main>
  </div>
</div>
