<div class="w-full bg-gray-900 text-gray-100">
  <!-- Mobile Layout -->
  <div class="lg:hidden">
    <!-- Mobile Header -->
    <header class="px-6 pt-8 pb-6">
      <div class="text-center">
        <h1 class="text-4xl font-bold mb-2">{{ profile.name }}</h1>
        <p class="text-lg mb-4">{{ profile.position }}</p>
        <p class="text-muted-foreground text-sm leading-relaxed mb-6">
          {{ profile.description }}
        </p>
        <app-social></app-social>
      </div>
    </header>

    <!-- Mobile Navigation -->
    <nav
      class="sticky top-0 bg-gray-900/95 backdrop-blur-sm border-b border-gray-800 z-40"
    >
      <div class="flex justify-center space-x-8 py-4 px-6">
        <a
          (click)="scrollToSection('about2', $event)"
          class="text-sm font-medium text-primary cursor-pointer hover:text-blue-400 transition-colors"
        >
          About
        </a>
        <a
          (click)="scrollToSection('experience2', $event)"
          class="text-sm font-medium text-primary cursor-pointer hover:text-blue-400 transition-colors"
        >
          Experience
        </a>
        <a
          (click)="scrollToSection('project2', $event)"
          class="text-sm font-medium text-primary cursor-pointer hover:text-blue-400 transition-colors"
        >
          Projects
        </a>
      </div>
    </nav>

    <!-- Mobile Main Content -->
    <main class="px-6">
      <section class="py-8 scroll-mt-20" id="about2">
        <app-about></app-about>
      </section>
      <section class="py-8 scroll-mt-20" id="experience2">
        <app-experience></app-experience>
      </section>
      <section class="py-8 scroll-mt-20" id="project2">
        <app-project></app-project>
      </section>
      <section class="py-8">
        <h2 class="text-xl font-semibold text-primary mb-4">
          Currently Learning
        </h2>
        <ul
          class="list-disc list-inside text-muted-foreground space-y-2 ml-4 text-sm"
        >
          <li *ngFor="let learning of profile.learning">{{ learning }}</li>
        </ul>
      </section>
    </main>
  </div>

  <!-- Desktop Layout -->
  <div class="hidden lg:block">
    <header
      class="h-screen flex flex-col mr-10 pt-32 pl-52 ml-auto fixed z-50 pointer-events-none md:w-1/2"
    >
      <div class="flex flex-col gap-2 flex-grow pointer-events-none">
        <p class="text-5xl font-bold">{{ profile.name }}</p>
        <p class="text-xl">{{ profile.position }}</p>
        <p class="text-muted-foreground w-1/2">
          {{ profile.description }}
        </p>
      </div>
      <span class="space-y-5 my-8 pointer-events-auto w-40">
        <p>
          <a
            (click)="scrollToSection('about', $event)"
            class="text-lg font-medium text-primary cursor-pointer hover:text-blue-400 transition-colors py-1"
          >
            About Me
          </a>
        </p>
        <p>
          <a
            (click)="scrollToSection('experience', $event)"
            class="text-lg font-medium text-primary cursor-pointer hover:text-blue-400 transition-colors py-1"
          >
            Work Experience
          </a>
        </p>
        <p>
          <a
            (click)="scrollToSection('project', $event)"
            class="text-lg font-medium text-primary cursor-pointer hover:text-blue-400 transition-colors py-1"
          >
            Projects
          </a>
        </p>
      </span>  <div class="pointer-events-auto">
        <app-social></app-social>
      </div>
    </header>
    <main class="h-screen overflow-auto relative scroll-mt-32">
      <div class="pr-40 w-1/2 ml-auto">
        <section class="mt-32 scroll-mt-32" id="about">
          <app-about></app-about>
        </section>
        <section class="mt-32 scroll-mt-32" id="experience">
          <app-experience></app-experience>
        </section>
        <section class="mt-32 scroll-mt-32" id="project">
          <app-project></app-project>
        </section>
        <section class="py-8">
          <h2 class="text-xl font-semibold text-primary mb-4">
            Currently Learning
          </h2>
          <ul
            class="list-disc list-inside text-muted-foreground space-y-2 ml-4"
          >
            <li *ngFor="let learning of profile.learning">{{ learning }}</li>
          </ul>
        </section>
      </div>
    </main>
  </div>
</div>
