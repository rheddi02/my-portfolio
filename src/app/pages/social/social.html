<div class="flex flex-col gap-4 mb-20">
  <p class="text-sm text-muted-foreground">Connect with me:</p>
  <div class="flex gap-4">
    <a
      *ngFor="let link of socialLinks"
      [href]="link.url"
      class="text-gray-500 hover:text-blue-400 transition-colors hover:scale-110 transform duration-200"
      target="_blank"
      rel="noopener noreferrer"
      [title]="link.platform"
    >
      <span [innerHTML]="link.icon ? getSafeIcon(link.icon) : ''" class="inline-block"></span>
    </a>
  </div>
</div>
