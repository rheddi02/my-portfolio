<div class="flex flex-col gap-3 lg:gap-4 mb-12 lg:mb-20">
  <p class="text-xs lg:text-sm text-muted-foreground">Connect with me:</p>
  <div class="flex gap-3 lg:gap-4 justify-center lg:justify-start">
    <a
      *ngFor="let link of socialLinks"
      [href]="link.url"
      class="text-gray-500 hover:text-blue-400 transition-colors hover:scale-110 transform duration-200 p-2 lg:p-0"
      target="_blank"
      rel="noopener noreferrer"
      [title]="link.platform"
    >
      <span [innerHTML]="link.icon ? getSafeIcon(link.icon) : ''" class="inline-block scale-110 lg:scale-100"></span>
    </a>
  </div>
</div>
